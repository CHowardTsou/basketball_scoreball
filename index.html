<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/fonts/CursedTimerUlil-Aznm.ttf">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>HOME</h1>
                <h2 id="homeScore"></h2>
                <div class="btn">
                    <button onclick="homeAddOne()">+1</button>
                    <button onclick="homeAddTwo()">+2</button>
                    <button onclick="homeAddThree()">+3</button>
                </div>
                <h4 id="homeLeading"></h4>
            </div>
            <div class="btn-reset">
                <button onclick="reset()">New Game</button>
            </div>
            <div>
                <h1>GUEST</h1>
                <h2 id="guestScore"></h2>
                <div class="btn">
                    <button onclick="guestAddOne()">+1</button>
                    <button onclick="guestAddTwo()">+2</button>
                    <button onclick="guestAddThree()">+3</button>
                </div>
                <h4 id="guestLeading"></h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
